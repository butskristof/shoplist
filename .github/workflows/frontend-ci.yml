name: Frontend CI

on:
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/app
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node
      uses: action/setup-node@v3
      with:
        node-version-file: '.nvmrc'
    - name: Install dependencies
      run: npm ci
    - name: Formatting
      run: npm run format:check
    - name: Linting
      run: npm run lint:check
    - name: Build
      run: npm run build